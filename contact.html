<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact « Atho' O Atho'</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%231e40af'/%3E%3C/svg%3E" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('headerNavigation').innerHTML = '<a href="index.html">Home</a> • <a href="blogs.html">Blogs</a>';
            
            var el = document.querySelector('.name[data-href]');
            if (el) {
                function go() { window.location.href = el.getAttribute('data-href'); }
                el.addEventListener('click', go);
                el.addEventListener('keydown', function(e) { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); go(); } });
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="name" role="link" tabindex="0" data-href="index.html">Atho' O Atho'</h1>
            <p class="contact" id="headerNavigation"></p>
        </header>

        <hr class="divider">

        <section class="contact-page">
            <h1 class="contact-page-title">Contact</h1>
            <p class="contact-page-intro">Hello! Feel free to reach out with questions, work inquiries, or just to say hello.</p>
            <p class="contact-page-intro">You can find my social media accounts listed on <a href="index.html">my homepage</a>, though I only check messages there occasionally. Email is always the best way to contact me.</p>
            <p class="contact-page-email">
                <a href="mailto:atho.mft@gmail.com">atho.mft@gmail.com</a>
            </p>
        </section>

        <div id="footerContainer"></div>
    </div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footerContainer').innerHTML = data)
            .catch(err => console.error('Failed to load footer:', err));
    </script>
</body>
</html>
